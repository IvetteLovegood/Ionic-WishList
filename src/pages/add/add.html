<ion-header>

    <ion-navbar color="primary">
        <ion-title>{{ listName | placeholder: 'New list' }}</ion-title>

        <ion-buttons end>
            <button
                (click)="saveList()"
                ion-button >
                Save
                <!-- <ion-icon ios="ios-add-circle" md="md-add-circle"></ion-icon> -->
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card>

        <ion-card-header>
            <ion-item>
                <ion-label floating>Name</ion-label>
                <ion-input type="text" [(ngModel)]="listName" name="listName"></ion-input>
            </ion-item>
        </ion-card-header>

        <ion-card-content>
            <!-- Add card content here! -->
            <ion-item>
                <ion-label floating>Item</ion-label>
                <ion-input (keyup.enter)="addItem()" type="text" [(ngModel)]="itemName" name="itemName"></ion-input>
            </ion-item>

            <button (click)="addItem()"
                ion-button block>Add item</button>
        </ion-card-content>

    </ion-card>

    <!-- #Add Button -->
    <!-- <button ion-button icon-left block>
        <ion-icon ios="ios-add-circle" md="md-add-circle"></ion-icon>
        Add List
    </button> -->

    <!-- Items -->
    <ion-card *ngIf="_items.length > 0">
        <ion-card-header>
            <h3>Added Items</h3>
        </ion-card-header>

        <ion-card-content>
            <ion-list>
                <ion-item *ngFor="let item of _items; let i = index">
                    <button ion-button block color="dark" clear>
                        {{ item.name }}
                    </button>
                    <button (click)="removeItem(i)" ion-button outline item-right color="danger">
                        <ion-icon ios="ios-trash" md="md-trash"></ion-icon>
                    </button>
                </ion-item>
            </ion-list>

        </ion-card-content>
    </ion-card>


</ion-content>
